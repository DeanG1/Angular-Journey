<div class="login-container">
  <h1>Login</h1>
  <form class="login-form" action="submit">
    <div class="field-container">
      <label for="username">Username</label>
      <input type="text" />
    </div>
    <div class="field-container">
      <label for="password">Password</label>
      <input type="password" />
    </div>
    <button>Login</button>
  </form>
</div>
